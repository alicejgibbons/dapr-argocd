apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: pubsub-demo
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-master.redis.svc.cluster.local:6379
  - name: redisPassword
    value: ""
  - name: enableTLS
    value: "false"
  scopes:
  - publisher
  - subscriber